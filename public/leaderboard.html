<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRNDS Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #020202;
            --bg-card: rgba(255, 255, 255, 0.02);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-yellow: #ffd700;
            --accent-yellow-dark: #ccaa00;
            --accent-yellow-glow: rgba(255, 215, 0, 0.15);
            --border-color: rgba(255, 255, 255, 0.05);
            --rank-grnds: #ff8c00;
            --rank-breakpoint: #000000;
            --rank-challenger: #ff0000;
            --rank-x: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Cursor Reactive Background */
        .cursor-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .cursor-bg-base {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 140, 0, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.01) 0%, transparent 50%);
        }

        .cursor-spotlight {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.12) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .cursor-particles {
            position: absolute;
            inset: 0;
            opacity: 0.4;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-yellow);
            border-radius: 50%;
            box-shadow: 0 0 4px var(--accent-yellow);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 10;
        }

        /* Hero Section */
        .hero {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 100px 0 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            color: var(--accent-yellow);
            position: relative;
            z-index: 1;
            line-height: 1.1;
        }

        .hero .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            transition: color 0.2s ease;
            position: relative;
            z-index: 1;
        }

        .back-link:hover {
            color: var(--accent-yellow);
        }

        /* Content */
        .content {
            padding: 60px 0;
            position: relative;
            z-index: 10;
        }

        .leaderboard-section {
            background: var(--bg-card);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            margin: 40px 0;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .leaderboard-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .refresh-btn {
            background: var(--accent-yellow);
            color: var(--bg-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .refresh-btn:hover {
            background: var(--accent-yellow-dark);
            transform: scale(1.05);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            text-align: left;
            padding: 16px 12px;
            color: var(--text-muted);
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-bottom: 1px solid var(--border-color);
        }

        .leaderboard-table td {
            padding: 20px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }

        .leaderboard-table tr {
            transition: all 0.2s ease;
        }

        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
            transform: translateX(4px);
        }

        .rank-number {
            font-weight: 900;
            color: var(--accent-yellow);
            width: 60px;
            font-size: 18px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .player-rank {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 0;
            background: none;
            border: none;
        }

        .player-rank.grnds {
            color: var(--rank-grnds);
        }

        .player-rank.breakpoint {
            color: var(--text-primary);
        }

        .player-rank.challenger {
            color: var(--rank-challenger);
        }

        .player-rank.x-rank {
            color: var(--rank-x);
        }

        .player-stats {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 300;
        }

        .mmr-stat {
            font-weight: 700;
            color: var(--accent-yellow);
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: var(--text-secondary);
            font-weight: 300;
            font-size: 16px;
        }

        .error {
            text-align: center;
            padding: 80px;
            color: var(--rank-challenger);
            font-weight: 300;
            font-size: 16px;
        }

        /* Grain overlay */
        .grain-overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.015;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZmlsdGVyIGlkPSJhIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjkiIG51bU9jdGF2ZXM9IjQiLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIwLjA1Ii8+PC9zdmc+');
            background-size: 200px 200px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 48px;
            }

            .leaderboard-section {
                padding: 24px;
            }

            .leaderboard-table {
                font-size: 13px;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 12px 8px;
            }

            .cursor-spotlight {
                width: 400px;
                height: 400px;
            }
        }

        /* Selection */
        ::selection {
            background: var(--accent-yellow);
            color: var(--bg-primary);
        }
    </style>
</head>
<body>
    <!-- Cursor Reactive Background -->
    <div class="cursor-bg">
        <div class="cursor-bg-base"></div>
        <div class="cursor-spotlight" id="cursorSpotlight"></div>
        <div class="cursor-particles" id="cursorParticles"></div>
    </div>
    <div class="grain-overlay"></div>

    <div class="hero">
        <div class="container">
            <a href="/welcome" class="back-link">‚Üê Back to Welcome</a>
            <h1>Leaderboard</h1>
            <p class="subtitle">Top players ranked by MMR</p>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="leaderboard-section">
                <div class="leaderboard-header">
                    <h2 class="leaderboard-title">Top Players</h2>
                    <button class="refresh-btn" id="refreshLeaderboard">Refresh</button>
                </div>
                <div id="leaderboardContent">
                    <div class="loading">Loading leaderboard...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cursor reactive spotlight
        const spotlight = document.getElementById('cursorSpotlight');
        let mouseX = 0;
        let mouseY = 0;
        let spotlightX = 0;
        let spotlightY = 0;

        function updateSpotlight() {
            const dx = mouseX - spotlightX;
            const dy = mouseY - spotlightY;
            spotlightX += dx * 0.1;
            spotlightY += dy * 0.1;
            spotlight.style.left = spotlightX + 'px';
            spotlight.style.top = spotlightY + 'px';
            requestAnimationFrame(updateSpotlight);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        updateSpotlight();

        // Create particles
        const particlesContainer = document.getElementById('cursorParticles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            particlesContainer.appendChild(particle);
        }

        // Leaderboard functions
        function getRankClass(rankName) {
            if (!rankName) return '';
            const rank = rankName.toUpperCase();
            if (rank.includes('GRNDS')) return 'grnds';
            if (rank.includes('BREAKPOINT')) return 'breakpoint';
            if (rank.includes('CHALLENGER')) return 'challenger';
            if (rank.includes('X RANK') || rank === 'X') return 'x-rank';
            return '';
        }

        async function loadLeaderboard() {
            const content = document.getElementById('leaderboardContent');
            const refreshBtn = document.getElementById('refreshLeaderboard');
            
            content.innerHTML = '<div class="loading">Loading leaderboard...</div>';
            refreshBtn.disabled = true;

            try {
                const apiUrl = window.location.origin + '/api/leaderboard?limit=50';
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data.success || !data.players || data.players.length === 0) {
                    content.innerHTML = '<div class="error">No players found. Join a queue to start tracking stats!</div>';
                    return;
                }

                let html = '<table class="leaderboard-table">';
                html += '<thead><tr>';
                html += '<th style="width: 80px;">Rank</th>';
                html += '<th>Player</th>';
                html += '<th style="text-align: right;">MMR</th>';
                html += '<th style="text-align: right;">W/L</th>';
                html += '<th style="text-align: right;">Win Rate</th>';
                html += '</tr></thead><tbody>';

                data.players.forEach((player) => {
                    const rankClass = getRankClass(player.rankName);
                    html += '<tr>';
                    html += `<td class="rank-number">#${player.rank}</td>`;
                    html += '<td>';
                    html += '<div class="player-info">';
                    html += `<span class="player-name">${player.username}</span>`;
                    if (player.rankName) {
                        html += `<span class="player-rank ${rankClass}">${player.rankName}</span>`;
                    }
                    html += '</div>';
                    html += '</td>';
                    html += `<td class="player-stats mmr-stat" style="text-align: right;">${player.mmr}</td>`;
                    html += `<td class="player-stats" style="text-align: right;">${player.wins}W / ${player.losses}L</td>`;
                    html += `<td class="player-stats" style="text-align: right;">${player.winRate}%</td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                content.innerHTML = '<div class="error">Failed to load leaderboard. Please try again later.</div>';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', loadLeaderboard);
        document.getElementById('refreshLeaderboard').addEventListener('click', loadLeaderboard);
    </script>
</body>
</html>
