# fly.toml app configuration file generated for valorantbot on 2026-01-09T05:21:33Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'valorantbot'
primary_region = 'ewr'

[build]
  # Use Dockerfile in root directory
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

# HTTP service for health checks (required by Fly.io)
# Discord bot connects to Discord's API, but we need HTTP for Fly.io proxy
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.checks]
    [http_service.checks.health]
      grace_period = "5s"
      interval = "10s"
      method = "GET"
      timeout = "2s"
      path = "/health"

[deploy]
  strategy = "immediate"

[processes]
  app = "npm start"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
