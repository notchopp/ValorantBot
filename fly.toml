# fly.toml app configuration file generated for valorantbot on 2026-01-08T06:45:33Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'valorantbot'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = "production"

# HTTP service for health checks (required by Fly.io)
# Discord bot connects to Discord's API, but we need HTTP for Fly.io proxy
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"

    [[services.http_checks]]
      method = "GET"
      path = "/health"
      protocol = "http"
      tls_skip_verify = false

[deploy]
  strategy = "immediate"

[processes]
  app = "npm start"
