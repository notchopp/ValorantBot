app = 'valorantbot'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = "production"

# Discord bots don't need HTTP services - they connect to Discord's API
# Keep machines running and don't require HTTP health checks
[deploy]
  strategy = "immediate"

[processes]
  app = "npm start"
